<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shapes Collection</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            perspective: 1000px;
        }
        
        .shapes-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .shape {
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        /* Cube Styles */
        .cube {
            width: 100px;
            height: 100px;
            transform: rotateX(20deg) rotateY(30deg);
        }
        
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(67, 97, 238, 0.8);
            border: 2px solid #3a0ca3;
            opacity: 0.9;
        }
        
        .cube-front { transform: translateZ(50px); }
        .cube-back { transform: translateZ(-50px); }
        .cube-right { transform: rotateY(90deg) translateZ(50px); }
        .cube-left { transform: rotateY(-90deg) translateZ(50px); }
        .cube-top { transform: rotateX(90deg) translateZ(50px); }
        .cube-bottom { transform: rotateX(-90deg) translateZ(50px); }
        
        /* Sphere Styles */
        .sphere {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #f72585, #b5179e);
            box-shadow: inset -20px -20px 40px rgba(0,0,0,0.4);
        }
        
        .sphere::before {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            top: 15%;
            left: 15%;
        }
        
        /* Cone Styles */
        .cone {
            width: 100px;
            height: 150px;
            transform: rotateX(20deg) rotateY(30deg);
        }
        
        .cone-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(#4cc9f0, #4895ef, #4361ee);
            clip-path: circle(50% at 50% 0);
            transform: rotateX(90deg) translateZ(-50px);
        }
        
        .cone-side {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #4cc9f0, #4361ee);
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
            transform-origin: top center;
        }
        
        /* Cylinder Styles */
        .cylinder {
            width: 80px;
            height: 120px;
            transform: rotateX(20deg) rotateY(30deg);
        }
        
        .cylinder-top, .cylinder-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(72, 149, 239, 0.8);
            border-radius: 50%;
            transform: rotateX(90deg);
        }
        
        .cylinder-top { transform: rotateX(90deg) translateZ(60px); }
        .cylinder-bottom { transform: rotateX(90deg) translateZ(-60px); }
        
        .cylinder-side {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #4895ef, #4361ee);
            border-radius: 50%/10%;
        }
        
        /* Torus Styles */
        .torus {
            width: 120px;
            height: 120px;
            transform: rotateX(60deg) rotateY(30deg);
        }
        
        .torus-inner, .torus-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 15px solid rgba(240, 101, 67, 0.8);
        }
        
        .torus-inner {
            transform: rotateX(90deg) scale(0.6);
        }
        
        .torus-outer {
            transform: rotateX(90deg);
        }
        
        /* Light Rays */
        .light-ray {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.6) 50%, 
                rgba(255,255,255,0) 100%);
            animation: rayAnimation 5s infinite ease-in-out;
        }
        
        @keyframes rayAnimation {
            0%, 100% { transform: translateY(-100%); opacity: 0; }
            50% { transform: translateY(0); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="shapes-container" id="shapesContainer"></div>
    <div id="lightRaysContainer"></div>

    <script src="index.js"></script>
</body>
</html>
