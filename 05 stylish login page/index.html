<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container-1" id="loginPage">
        
        <div class="page2-1">
            <h3>Hello Welcome !</h3>
            <p>Don't have an account?</p>
            <a href="#">
                <span id="registerBtn">Register</span>
            </a>
        </div>
        <div class="page1">
            <h3 class="fw-bold">Login</h3>
            <form action="#" method="POST">
                <input type="text" class="form-control mb-3" placeholder="Username" required>
                <input type="password" class="form-control mb-3" placeholder="Password" required>
                <button type="submit" class="btn" >Login</button>
            </form>
        </div>
    </section>
    <section class="container-2" id="registrationPage">
        <div class="page1">
            <h3 class="fw-bold">Registration</h3>
            <form action="#" method="POST">
                <input type="text" class="form-control mb-3" placeholder="Username" required>
                <input type="email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" class="form-control mb-3" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
        <div class="page2">
            <h3>Welcome Back!</h3>
            <p>Already have an account?</p>
            <a href="#">
                <span id="loginbtn">Login</span>
            </a>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
